<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Newsletter Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img src="images/Weird.png" alt="App-logo" />
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First Name" />
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" />
      <input
        type="email"
        name="email"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email address"
        required
        autofocus
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Weird App.</p>
    </form>
  </body>
</html>
